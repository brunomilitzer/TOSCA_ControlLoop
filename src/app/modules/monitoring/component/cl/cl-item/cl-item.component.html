<tosca-cl-element
  #clElementComponent>
</tosca-cl-element>
<li class="list-group">
  <div toscaStateColor [state]="cl.state" id="{{ 'CLInstance' + index }}"
       (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">{{ cl.name }}</div>
  <div class="cl-inner-panel" [(ngbCollapse)]="!isCollapsed" #collapse="ngbCollapse">
    <div class="list-group" *ngFor="let clEl of cl.elements;">
      <button
        toscaStateColor
        [state]="clEl.state"
        (click)="clElementComponent.open(clElementList)">{{ clEl.description }}</button>
    </div>
  </div>
</li>
